<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="md:text-4xl text-2xl font-bold flex justify-center md:py-12 py-4">
      Hover Effect Cards
    </h1>

      <div class="grid md:grid-cols-3 grid-cols-1  md:px-2 px-2 gap-10">
        <div class="shadow-xl w-90 h-100 border border-gray-400 justify-items-center rounded-xl transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:border-blue-400  hover:scale-105">
              <div class="relative imageContainer ">
                  <img class="rounded-t-lg w-full h-full object-cover duration:500 hover:scale-102 " src="./assets/images/1.jpg" alt="">
                  <span class="absolute top-0 bottom-0 h-10 bg-blue-500 rounded-lg p-2 m-2 font-bold text-white">New</span>
              </div>
              <div class="para px-8 py-2">
                <h1 class="text-xl font-bold">Web Development</h1>
                <p class="text-base">Learn modern web development with the latest technologies and frameworks.</p>
              </div>
              <div class="btn mt-4 ">
                <button class="bg-blue-500 rounded-lg hover:bg-blue-800 text-white px-2 py-2 w-80">Learn More</button>
              </div>
          </div>
          
       
          <div class="shadow-xl w-90 h-100 border border-gray-400 justify-items-center rounded-xl transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:border-purple-400 hover:scale-105">
              <div class="relative imageContainer">
                  <img class="rounded-t-lg object-cover  duration:500 hover:scale-102" src="./assets/images/2.jpg" alt="">
                  <span class="absolute top-0 bottom-0 h-10 bg-purple-500 rounded-lg p-2 m-2 font-bold text-white">Popular</span>
                  
              </div>
              <div class="para px-8 py-2">
                <h1 class="text-xl font-bold ">UI UX Design</h1>
                <p class="text-base">Master the art of creating beautiful and user-friendly interfaces.
                </p>
              </div>
              <div class="btn mt-12 ">
                <button class="bg-purple-500 rounded-lg hover:bg-purple-800 text-white px-2 py-2 w-80">Learn More</button>
              </div>
          </div>

          <div class="shadow-xl w-90 h-100 border border-gray-400 justify-items-center rounded-xl transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:border-green-400 hover:scale-105">
              <div class="relative imageContainer">
                  <img class="rounded-t-lg object-cover  duration:500 hover:scale-102" src="./assets/images/1.jpg" alt="">
                  <span class="absolute top-0 bottom-0 h-10 bg-green-500 rounded-lg p-2 m-2 font-bold text-white">Hot</span>
              </div>
              <div class="para px-8 py-2">
                <h1 class="text-xl font-bold ">Data Science</h1>
                <p class="text-base">Dive into data analysis, machine learning, and AI technologies.</p>
              </div>
              <div class="btn mt-2 ">
                <button class="bg-green-500 rounded-lg hover:bg-green-800 text-white px-2 py-2 w-80">Learn More</button>
              </div>
          </div>
          
      
  </body>
</html>
