<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-4xl font-bold flex justify-center  py-4">
      Model Component Demo
    </h1>
    <p class="text-base flex justify-center">
    Click the buttons below to open different types of models</p> 

    <div class="flex justify-center px-10 py-12 gap-10">
        <button class="bg-blue-600 hover:bg-blue-800 text-white w-80 p-6 rounded-lg font-bold transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">Open Info Model</button>
        <button class="bg-green-600 hover:bg-green-800 text-white w-80 p-6 rounded-lg font-bold transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">Open Form Model</button>
        <button class="bg-purple-600 hover:bg-purple-800 text-white w-80 p-6 rounded-lg font-bold transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">Open Confirmation</button> 
    </div>
  
</body>
</html>
