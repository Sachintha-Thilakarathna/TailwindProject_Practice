<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body class="flex">
    <!-- Side Bar -->
  <div class="flex flex-col">   
    <div class="h-screen w-60 bg-blue-950 px-4 py-4">
      <h1 class="text-2xl font-bold text-white p-4">Dashboard</h1>
      <span class="flex m-4 text-white gap-2 bg-blue-500 rounded-lg p-2 text-center">
        <i class="fa-solid fa-house mt-2"></i>
        <p class="text-xl">Home</p>
      </span>
      <span class="flex m-4 text-white gap-2 rounded-lg p-2 text-center hover:bg-stone-50/50">
        <i class="fa-solid fa-chart-simple mt-2"></i>
        <p class="text-xl">Analystics</p>
      </span>
      <span class="flex m-4 text-white gap-2 p-2 rounded-lg text-center hover:bg-stone-50/50">
        <i class="fa-solid fa-users mt-2"></i>
        <p class="text-xl">Users</p>
      </span>
      <span class="flex m-4 text-white gap-2 rounded-lg p-2 text-center hover:bg-stone-50/50 ">
        <i class="fa-solid fa-gear mt-2"></i>
        <p class="text-xl">Settings</p>
      </span>
    </div>
  </div>

    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold">Overview</h1>
        <div class="flex items-center gap-4">
          <i class="fa-regular fa-bell text-xl"></i>
          <div class="w-8 h-8 bg-blue-500 rounded-full"></div>
        </div>
      </div>

      <!-- Cards -->
      <div class="flex flex-wrap gap-6">  
        <div class="flex-1 min-w-[220px] bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-gray-500 font-medium">Total Users</h2>
            <div class="text-blue-500 text-2xl">
              <i class="fa-solid fa-user-group"></i>
            </div>
          </div>
          <p class="text-3xl font-bold">2,543</p>
          <p class="text-green-600 text-sm mt-2">↑ 12% from last month</p>
        </div>

        
        <div class="flex-1 min-w-[220px] bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-gray-500 font-medium">Revenue</h2>
            <div class="text-green-500 text-2xl">
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
          </div>
          <p class="text-3xl font-bold">$45,632</p>
          <p class="text-green-600 text-sm mt-2">↑ 8% from last month</p>
        </div>

        
        <div class="flex-1 min-w-[220px] bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-gray-500 font-medium">Orders</h2>
            <div class="text-purple-500 text-2xl">
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
          </div>
          <p class="text-3xl font-bold">1,423</p>
          <p class="text-red-500 text-sm mt-2">↓ 3% from last month</p>
        </div>

        
        <div class="flex-1 min-w-[220px] bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-gray-500 font-medium">Growth</h2>
            <div class="text-yellow-400 text-2xl">
              <i class="fa-solid fa-arrow-trend-up"></i>
            </div>
          </div>
          <p class="text-3xl font-bold">23.5%</p>
          <p class="text-green-600 text-sm mt-2">↑ 5% from last month</p>
        </div>
      </div>
    </main>


  </body>
</html>
